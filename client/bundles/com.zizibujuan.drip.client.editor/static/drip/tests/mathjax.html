<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MathJax Demo</title>
<script type="text/javascript"
   src="/mathjax/MathJax.js?config=MML_HTMLorMML">
</script>
<link type="text/css" rel="stylesheet" href="/drip/Editor.css" />
</head>
<body>
<div>
<math><mn>1</mn><mo>+</mo></math>
<math><mn>1</mn><mo>+</mo></math>
<math id="math1"><mn>1</mn></math>

<div style="border: 1px dotted black;background-color: gray;height: 20px">
<math>
<mstyle displaystyle="true">
<mfrac>
<mn>1</mn>
<mn>2</mn>
</mfrac>
</mstyle>
</math>
</div>

<div>
<math>
<mstyle displaystyle="true">
<mfrac>
<mo style="border: 1px dotted black;background-color: #cccccc;">x</mo>
<mo>y</mo>
</mfrac>
</mstyle>
</math>
</div>


<math display="block">
<mfrac>
<mn>1</mn>
<mn>2</mn>
</mfrac>
</math>
</div>



<div class="drip_equation_icon drip_frac"></div>
<img alt="" src="images/ee-palettes.gif">


</body>
</html>
