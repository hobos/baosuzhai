<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/dijit/themes/claro/claro.css" />
<link type="text/css" rel="stylesheet" href="/dojo/resources/dojo.css" />
<link type="text/css" rel="stylesheet" href="/resources/main.css" />
<title>个人首页 · 孜孜不倦(高等数学篇)</title>
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:true,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
<script type="text/javascript"
   src="/mathjax/MathJax.js?config=MML_HTMLorMML">
</script>	
<script type="text/javascript">
require(["dojo/ready",
         "dojo/dom",
         "dojo/request/xhr",
         "dijit/registry",
         "Header",
         "Exercise",
         "dojo/parser",
         "dojo/domReady!"],function(
        		 ready,
        		 dom,
        		 xhr,
        		 registry){
	
	ready(function(){
		debugger;
		var btnNewExercise = registry.byId("btnNewExercise");
		btnNewExercise.on("click",function(e){
			debugger;
			window.location.href = "/exercises/new";
		});
	});
	
});
</script>
</head>
<body  class="claro">
	<div data-dojo-type="Header" id="header">
		<div data-dojo-type="dijit/form/Button" style="margin: 0px;" id="btnNewExercise">新建习题</div>
	</div>
	
		<!-- 习题过滤算法 -->
		<!-- FIXME:不要将width硬编码在Exercise部件中 -->
		<div data-dojo-type="Exercise" id="exercises" style="margin-top: 45px"></div>
	
	
</body>
</html>
