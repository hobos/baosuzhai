<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/dijit/themes/claro/claro.css" />
<link type="text/css" rel="stylesheet" href="/dojo/resources/dojo.css" />
<link type="text/css" rel="stylesheet" href="/resources/main.css" />
<title>首页 · 孜孜不倦(高等数学篇)</title>
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:true,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
<script type="text/javascript"
   src="/mathjax/MathJax.js?config=MML_HTMLorMML">
</script>
<script type="text/javascript">
require(["dojo/ready", 
         "dijit/registry",
         "dojo/parser",
         "dijit/form/Button",
         "Exercise",
         "dojo/domReady!"],function(
        		 ready,
        		 registry){
	ready(function(){
		var btnNewExercise = registry.byId("btnNewExercise");
		btnNewExercise.on("click",function(e){
			window.location.href = "/exercises/new";//进入新增页面
		});
	});
	
});
// TODO：提供丰富的分类和检索功能。weibo求助，如何高效检索到习题。
// 注意：不是在自己的weibo上发布一条信息，而是找到相关方面的专家，耐心请教。

// 注意，只有登录用户才可以解答。
// 习题库中的每一个习题，都是经过审核的。
</script>
</head>
<body class="claro">
	<div id="header">
		<div class="wrapper" style="display: block;">
			<div class="top-logo">
				<a href="/">孜孜不倦</a>
			</div>

			<div class="top-nav">
				<!-- 重构用户信息组件 -->
			</div>
			
			<div class="top-toolbar">
				<!-- 这个区域的操作随着页面和用户权限的不同，动态改变 -->
				<!-- FIXME:如何解决不同页面，这个区域中的内容不同的情况呢？ -->
				<!-- FIXME:容器标签？ -->
				<div data-dojo-type="dijit/form/Button" style="margin: 0px;" id="btnNewExercise">新建习题</div>
			</div>
		</div>
	</div>
	<!-- 容器 -->
	<div style="margin-top: 60px">
		<div data-dojo-type="Exercise" id="exercises"></div>
	</div>
</body>
</html>
