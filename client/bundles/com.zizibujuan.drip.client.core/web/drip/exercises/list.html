<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/dijit/themes/claro/claro.css" />
<link type="text/css" rel="stylesheet" href="/dojo/resources/dojo.css" />
<link type="text/css" rel="stylesheet" href="/resources/main.css" />
<title>首页 · 抱素小书屋</title>
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:true,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
	
<script type="text/javascript">
require(["dojo/ready", 
         "dijit/registry",
         "dojo/parser",
         "dijit/form/Button",
         "Exercise",
         "dojo/domReady!"],function(
        		 ready,
        		 registry){
	ready(function(){
		var btnNewExercise = registry.byId("btnNewExercise");
		btnNewExercise.on("click",function(e){
			window.location.href = "/exercises/new";//exercises/new,进入新增页面
		});
	});
	
});
</script>
</head>
<body class="claro">
	<div id="header">
		<div class="wrapper" style="display: block;">
			<div class="top-logo">
				<a href="/">孜孜不倦</a>
			</div>

			<div class="top-nav">
				<ul>
					<!-- TODO：改为rest风格 -->
					<li><a href="/signup.html">注册</a></li>
					<!-- TODO：用人人，qq，gmail，weibo帐号登录 -->
					<li><a href="/login.html">登录</a></li>
				</ul>
			</div>
			
			<div class="top-toolbar">
				<!-- 这个区域的操作随着页面和用户权限的不同，动态改变 -->
				<div data-dojo-type="dijit/form/Button" style="margin: 0px;" id="btnNewExercise">新建习题</div>
			</div>
		</div>
	</div>
	<!-- 容器 -->
	<div style="margin-top: 60px">
		<div data-dojo-type="Exercise"></div>
	</div>
</body>
</html>
