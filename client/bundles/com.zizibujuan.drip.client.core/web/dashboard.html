<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/dijit/themes/claro/claro.css" />
<link type="text/css" rel="stylesheet" href="/dojo/resources/dojo.css" />
<link type="text/css" rel="stylesheet" href="/drip/Editor.css" />
<link type="text/css" rel="stylesheet" href="/resources/main.css" />
<title>个人首页 · 孜孜不倦(高等数学篇)</title>
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:true,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
<script type="text/javascript"
   src="/mathjax/MathJax.js?config=MML_HTMLorMML">
</script>	
<script type="text/javascript">
require(["dojo/ready",
         "dojo/dom",
         "dojo/request/xhr",
         "dijit/registry",
         "Header",
         "Activity",
         "dojo/parser",
         "dojo/domReady!"],function(
        		 ready,
        		 dom,
        		 xhr,
        		 registry){
	
	ready(function(){
		var btnNewExercise = registry.byId("btnNewExercise");
		btnNewExercise.on("click",function(e){
			window.location.href = "/exercises/new";
		});
		
		// 进入题库页面
		registry.byId("btnExercises").on("click", function(e){
			window.location.href = "/exercises";
		});
	});
	
});
</script>
</head>
<body  class="claro">
	<div data-dojo-type="Header" id="header">
		<div data-dojo-type="dijit/form/Button" style="margin: 0px;" id="btnExercises">题库</div>
		<div data-dojo-type="dijit/form/Button" style="margin: 0px;" id="btnNewExercise">新建习题</div>
	</div>
	
		<!-- 习题过滤算法 -->
		<!-- FIXME:不要将width硬编码在Exercise部件中 -->
		<!-- 
		<div data-dojo-type="Exercise" id="exercises" style="margin-top: 45px"></div>
		 -->
	 
	<div id="main" class="wrapper" style="margin-top: 50px;">
		<ul class="tabs">
			<li>
				<a href="#" class="selected">首页</a>
			</li>
			<li>
			<!--TODO： 这里要强调的应该是答案，想个更好的名字 -->
				<a href="#">我回答的习题<span class="counter">0</span></a>
			</li>
			<li>
				<a href="#">我录入的习题<span class="counter">0</span></a>
			</li>
			<li>
				<a href="#">题库<span class="counter">0</span></a>
			</li>
		</ul>
	</div>
	<div class="wrapper">
		<div id="dashboard">
			<div data-dojo-type="Activity"></div>
		</div>
	</div>
	
		
	
</body>
</html>
